<!-- contact.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>


<body>

  <nav class="navbar navbar-expand-lg py-3 navbar-gradient">
  <div class="container d-flex justify-content-center align-items-center">
    <h2 class="m-0">CONTACT</h2>
  </div>
</nav>



<main>
<!--Page contact : formulaire de contact-->

<form class="container my-5 navbar-gradient">
  <div class="row g-4">
    <!-- Colonne de gauche sur une ligne et 6 colonnes -->
    <div class="col-md-6">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="Your First Name">
    </div>

    <!-- Colonne de droite -->
    <div class="col-md-6">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Your Last Name">
    </div>

    <!-- Colonne gauche -->
    <div class="col-md-6">
      <label for="company" class="form-label">Company</label>
      <input type="company" class="form-control" id="company" placeholder="Your company">
    </div>

    <!-- Colonne droite -->
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" placeholder="Your Phone">
    </div>

    <!-- Colonne gauche -->
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Your email">
    </div>

    <!-- Colonne droite -->
    <div class="col-md-6">
      <label for="website" class="form-label">Your Website (htpps)</label>
      <input type="website" class="form-control" id="website" placeholder="URL">
    </div>

    <div class="mb-3">
  <label class="form-label">When is the best time of day to reach you ?</label><br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="morning" id="morning" value="morning">
    <label class="form-check-label" for="morning">Morning</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="evening" id="evening" value="evening">
    <label class="form-check-label" for="evening">Evening</label>
  </div>
</div>

<div class="mb-3">
  <label class="form-label">Would you like to receive our email newsletter ?</label><br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="sure" id="sure" value="sure">
    <label class="form-check-label" for="sure">Sure !</label>
  </div>
</div>


    <!-- Bouton -->
    <div class="col-12 text-start">
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </div>
</form>


  </main>

</body>
</html>
