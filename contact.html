<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>


<body>

<!-- Navbar principale avec les menus cliquables de gauche et droite -->

<nav class="navbar navbar-expand-lg bg-light py-3 navbar-gradient"> <!--py-3 padding top & bottom = crée de l'espace -->
                                                                    <!-- lg controle le responsive = replié au point de rupture -->
  <div class="container-fluid">
    
    <!-- Menu gauche -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">  <!--à réutliser pour le responsive : 
                                                                            mb-2 mb-lg-0 = assure une bonne gestion des marges entre mobile et bureau
                                                                            d-flex flex-row = force l’affichage horizontal des liens
                                                                        -->
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Collection</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Author</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Portal</a></li>
    </ul>

    <!-- Menu droit -->
    <div class="d-flex align-items-center gap-3">
      <a href="#" class="text-white" aria-label="Facebook"><i class="bi bi-facebook fs-5"></i></a>
      <a href="#" class="text-white" aria-label="X (Twitter)"><i class="bi bi-twitter-x fs-5"></i></a>
      <a href="#" class="btn btn-outline-primary text-dark btn-sm bg-white">Subscribe</a>
    </div>
  </div>
</nav>

<!-- Barre du titre -->

<div class="bg-white py-4 navbar-gradient">
  <div class="container text-center">
    <h1 class="m-0 fw-bold text-uppercase">Contact</h1>
  </div>
</div>

<main>

    <!-- Formulaire de contact -->

<div class="my-5 px-5 py-2 border-primary" style="background: linear-gradient(to right, #ff079c, #03f548);">
                                                                          <!-- gauche vers la droite -->
  <form class="container my-5 bg-light p-4 rounded-3 shadow">
    <div class="row g-4">

      <!-- Colonne de gauche sur une ligne et 6 colonnes -->

      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="Your First Name">
      </div>

      <!-- Colonne de droite -->

      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Your Last Name">
      </div>

      <!-- Colonne gauche -->

      <div class="col-md-6">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" placeholder="Your company">
      </div>


      <!-- Colonne droite -->

      <div class="col-md-6">
        <label for="tel" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="tel" placeholder="Your Phone">
      </div>

      <!-- Colonne gauche -->

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your email">
      </div>

      <!-- Colonne droite -->

      <div class="col-md-6">
        <label for="website" class="form-label">Your Website (https)</label>
        <input type="text" class="form-control" id="website" placeholder="URL">
      </div>

      <!-- Question sur le moment préféré de la journée -->

      <div class="col-12">
        <label class="form-label">When is the best time of day to reach you ?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="bestTime" id="morning" value="morning">
          <label class="form-check-label" for="morning">Morning</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="bestTime" id="evening" value="evening">
          <label class="form-check-label" for="evening">Evening</label>
        </div>
      </div>

      <!-- Question sur la newsletter -->
      <div class="col-12">
        <label class="form-label">Would you like to receive our email newsletter ?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="newsletter" id="sure" value="sure">
          <label class="form-check-label" for="sure">Sure !</label>
        </div>
      </div>

      <!-- Bouton -->
      <div class="col-12 text-start">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

</main>

<!--FOOTER responsive le contenu s'adapte à l'écran -->

<footer class="bg-dark border-top">
  <div class="container-fluid py-4">
    <div class="row text-white text-center text-md-start align-items-center">
      
      <!-- Colonne gauche -->
      <div class="col-12 col-md-4 mb-3 mb-md-0">  <!--mb-3 mb-md-0 === 
                                                  mb-3 → Ajoute de la marge bas sur mobile 
                                                  (pour séparer les colonnes empilées).
                                                  mb-md-0 → Supprime cette marge dès que les colonnes 
                                                  s’affichent en ligne ( breakpoint md (≥768px).-->
        <p class="mb-0">© 2025 Ghost Blog</p>
      </div>

      <!-- Colonne centre -->
      <div class="col-12 col-md-4 mb-3 mb-md-0">
        <p class="mb-0">Data & Privacy - Contact - Contributor</p>
      </div>

      <!-- Colonne droite -->
      <div class="col-12 col-md-4 text-md-end">
        <p class="mb-0">By Ghost</p>
      </div>
    </div>
  </div>

</footer>

</body>
</html>
